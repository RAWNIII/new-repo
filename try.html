<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BTC to USD Rate Viewer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>BTC to USD Exchange Rate</h1>
    <div class="rate-display">
      <h2 id="current-rate">Loading...</h2>
      <span id="trend-indicator"></span>
    </div>
    <div id="history">
      <h3>Rate History</h3>
      <ul id="rate-history"></ul>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
